{% extends 'hospital/base.html' %}
{% load crispy_forms_tags %}

{% block title %}إضافة مريض جديد - Hope Carde{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">إضافة مريض جديد</h3>
                </div>
                <div class="card-body">
                    <form method="post" class="form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>حفظ المريض
                            </button>
                            <a href="{% url 'patient_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-right me-2"></i>العودة إلى القائمة
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
